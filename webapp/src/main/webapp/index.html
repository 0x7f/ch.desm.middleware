<!DOCTYPE html>
<html>
<head>
<title>GUI - Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" type="text/css" href="css/standard.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
 
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/websocket_core.js"></script>
<script src="js/websocket_management.js"></script>


</head>
<body>
	<h1>DESM Middleware - Management Interface</h1>
<body>
	<div class="container signin-wrapper">
		<form class="form-signin">
			<div class="btn-group">
				<label for="component">Component</label> <select size="1"
					id="logroom">
					<option>management</option>
					<option>locsim</option>
					<option>locsim-dll</option>
					<option>locsim-rs232</option>
					<option>kabinere420</option>
					<option>kabinere420-fabisch</option>
					<option>stellwerkobermattlangnau</option>
					<option>petrinetoml</option>	
				</select>
			</div>
			<button class="btn btn-large btn-primary" type="submit"
				id="enterRoom">Login</button>
		</form>
	</div>
	<!-- /container -->

	<div class="container control-wrapper">
		<fieldset>
			<legend class="status"></legend>
			<div class="controls">
				<button class="btn btn-large" type="button"
								id="switch_exit">EXIT</button>
								
				<button class="btn btn-large" type="button"
									id="switch_controls">INITIALISATION</button>
				
				<button class="btn btn-large" type="button"
									id="switch_gui">GUI</button>
				
				
				<button class="btn btn-large" type="button"
									id="switch_log">LOG</button>
			</div>
		</fieldset>
	</div>

	<div class="container init-wrapper">
		<fieldset>
			<legend>Initialisation</legend>
			<div class="controls">
				<button class="btn btn-large" type="button"
								id="init_petrinet">PETRINET (OML)</button>
								
				<button class="btn btn-large" type="button"
								id="init_interlocking">STELLWERK (OML)</button>
								
				<button class="btn btn-large" type="button"
								id="init_cabine-ubw32">CABINE (DIGITAL)</button>
			
				<button class="btn btn-large" type="button"
								id="init_cabine-fabisch">CABINE (ANALOG)</button>
			</div>
		</fieldset>
	</div>
	
	<div class="container gui-wrapper">
		<fieldset>
			<legend>GUI</legend>
			<div class="gui" style="background-color:black; height:800px;">
				
			</div>
		</fieldset>
	</div>
	
	<div class="container log-wrapper">
	
		<form id="do-log">
			
			<fieldset>
				<legend>Communication Log</legend>
				<div class="controls">
				
					<input type="text" class="input-block-level"
						placeholder="Your message..." id="message" style="height: 60px; width:100%;" />
					<input type="submit" class="btn btn-large btn-block btn-primary"
						value="Send message" />
					
				</div>
			</fieldset>
			<table id="response" class="table table-bordered"></table>
		</form>
	</div>

</body>
</html>
